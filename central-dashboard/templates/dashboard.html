<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltWise Central</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>VoltWise Central</h1>
        <div class="controls">
            <button onclick="discoverNodes()">Scan Network</button>
            <button class="record" onclick="toggleRecording()">Start Recording All</button>
        </div>
    </header>

    <div id="loading" style="display:none; text-align:center;">Scanning...</div>

    <div id="grid" class="grid">
        <!-- Cards injected here -->
    </div>

    <script>
        let isRecording = false;

        async function loadNodes() {
            const res = await fetch('/api/nodes');
            const nodes = await res.json();
            renderGrid(nodes);
        }

        async function discoverNodes() {
            document.getElementById('loading').style.display = 'block';
            const res = await fetch('/api/discover', { method: 'POST' });
            const data = await res.json();
            document.getElementById('loading').style.display = 'none';
            alert(`Found ${data.count} nodes!`);
            loadNodes();
        }

        async function toggleRecording() {
            if (!isRecording) {
                const name = prompt("Enter Event Name for all nodes:", "Central Event");
                if (!name) return;
                
                await fetch('/api/recording/start_all', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name: name})
                });
                isRecording = true;
                document.querySelector('.record').innerText = "Stop Recording All";
                document.querySelector('.record').style.backgroundColor = "#333";
            } else {
                await fetch('/api/recording/stop_all', { method: 'POST' });
                isRecording = false;
                document.querySelector('.record').innerText = "Start Recording All";
                document.querySelector('.record').style.backgroundColor = "#e74c3c";
            }
        }

        function renderGrid(nodes) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            nodes.forEach(node => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${node.hostname || node.ip}</h3>
                    <div class="status ${node.status}"></div>
                    <p>IP: ${node.ip}</p>
                    <button onclick="toggleView(this, '${node.ip}')">View Details</button>
                    <div class="iframe-container"></div>
                `;
                grid.appendChild(card);
            });
        }

        function toggleView(btn, ip) {
            const card = btn.closest('.card');
            const container = card.querySelector('.iframe-container');
            const isExpanded = card.classList.toggle('expanded');
            
            if (isExpanded) {
                btn.innerText = "Close Details";
                // Load iframe directly from node address
                // Note: Mixed content issues might block this if dashboard is HTTPS and node is HTTP.
                // Assuming local network is HTTP safe for now.
                container.innerHTML = `<iframe src="http://${ip}:25500" width="100%" height="100%" frameborder="0"></iframe>`;
            } else {
                btn.innerText = "View Details";
                container.innerHTML = '';
            }
        }

        // Initial load
        loadNodes();
    </script>
</body>
</html>
